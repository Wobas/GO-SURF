<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/go-surf.css">
    <title>Document</title>
    <script src="go-surf.js" defer></script>
</head>
<body class="page_body">
  <div class="site_container">
    

    <main class="main">    <!-- Основное содержание страницы -->

      <div class="hero">    <!-- Навигация + слайдер -->
        
        <img class="bg_img image" loading="lazy" src="/pictures/hero-bg.jpg" alt="">

        <div class="logo">GO<br>SURF</div>

        <header class="header" data-menu>    <!-- Навигационный заголовок -->
          
          <div class="rectangle"></div>    <!-- Бирюзовый прямоугольник в углу страницы -->

          <div class="header_logo">
            GO&nbsp; &nbsp;SURF    <!-- &nbsp; - запрещает перенос строки -->
          </div>

          <nav class="nav">
            
            <ul class="nav_list">    <!-- упорядоченный навигационный список -->
              
              <div class="nav_item">
                <a href="#surf" class="nav_link">
                  <img loading="lazy" src="/pictures/surf.svg" class="nav_svg image" alt="surf">
                  <p class="nav_descr">Surf</p>
                </a>
              </div>
    
              <div class="nav_item">
                <a href="#travel" class="nav_link">
                  <img class="nav_svg image" loading="lazy" src="/pictures/travel.svg"  alt="travel">
                  <p class="nav_descr">Travel</p>
                </a>
              </div>
    
              <div class="nav_item">
                <a href="#sleep" class="nav_link">
                  <img loading="lazy" src="/pictures/sleep.svg" class="nav_svg image" alt="sleep">
                  <p class="nav_descr">Sleep</p>
                </a>
              </div>
    
              <div class="nav_item">
                <a href="#shop" class="nav_link">
                  <img loading="lazy" src="/pictures/shop.svg" class="nav_svg image" alt="shop">
                  <p class="nav_descr">Shop</p>
                </a>
              </div>
            
            </ul>
          
          </nav>

          <button class="btn_search"></button>

          <div class="date_show">
            <span class="day date" id="day"></span>
            <div class="month_year">
              <span class="month date" id="month"></span>
              <span class="date vertical">|</span>  
              <span class="year date" id="year"></span>
            </div>
          </div>

          <div class="location">
            <img class="point_svg" src="/pictures/point.svg">
            <span class="location_text">California</span>
          </div>

        </header>

      </div>

      <div class="surf">    <!-- Карта + коллаж-->

      </div>

      <div class="travel">    <!-- Цены -->

      </div>

      <div class="sleep">    <!-- Настройка собственного тура -->

      </div>

      <div class="shop">    <!-- Магазин досок -->

      </div>
    </main>

    <footer class="footer">    <!-- Нижняя часть страницы --> 
      <div class="footer_big">
        <span class="footer_go">
          GO
        </span>
        <span class="footer_surf">
          SURF
        </span>
      </div>
      <div class="footer_copyright">
        © GO-SURF 2018. ALL RIGHTS RESERVED.
      </div>
    </footer>
  </div>
</body>
</html>
